<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	
	</h:head>

	<h:body>
	
		<h:form id="frm">
	
			<p:toolbar id="tb">
				<p:toolbarGroup align="left">
					<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar}" update="frm"/>
					<p:separator />
					<p:commandButton type="button" value="Atualiza" icon="ui-icon-disk" />
					<p:commandButton type="button" value="Deleta" icon="ui-icon-trash" />
					<p:commandButton type="button" value="Limpa" icon="ui-icon-trash" />
					<p:separator />
					<h:commandLink action="/Index.xhtml">Home</h:commandLink>
				</p:toolbarGroup>
			</p:toolbar>
		
			<p:sticky target="tb" />
	
			<p:messages />
		
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" required="true" value="#{perfilUsuarioBean.nome}"/>
	
				<p:outputLabel value="PaÃ­s" for="pais" />
				<p:autoComplete id="pais" value="#{perfilUsuarioBean.pais}"
					dropdown="true" completeMethod="#{perfilUsuarioBean.sugerirPaises}"
					forceSelection="true" converter="pais"
					var="p" itemLabel="#{p.nome}" itemValue="#{p}" />
			</p:panelGrid>
	
	
			<p:toolbar id="tbr">
				<p:toolbarGroup align="left">
					<p:separator />
					<p:outputLabel id="lbMsg" value="#{perfilUsuarioBean.msg}" />
					<p:separator />
				</p:toolbarGroup>
			</p:toolbar>
	
			<p:sticky target="tbr" />
	
		</h:form>

	</h:body>

</html>
